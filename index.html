<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Animation</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 100px;
            left: 150px;

            /* Apply animation */
            animation: rotateUpDown .8s infinite alternate;
        }

        @keyframes rotateUpDown {
            0% { transform: rotate(-15deg); } /* Tilt up */
            100% { transform: rotate(15deg); } /* Tilt down */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
